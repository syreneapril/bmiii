js=d.createElement(s);

(document,"script","twitter-wjs");

<script>
function compute(){
	var a= parseInt(document.getElementById('a').value);
	var b = parseInt(document.getElementById('b').value);
	var c = parseInt(document.getElementById('c').value = a/((b/100)*(b/100)));
	
if(c<19){
		document.getElementById('d').value = "UNDERWEIGHT"
}

if(c>19 && c <= 25){
		document.getElementById('d').value = "NORMAL"
}

if(c>26 && c <=29 ){
		 document.getElementById('d').value = "OVERWEIGHT"
}

}
</script>
</head>

	</div>

  <img src= "images\main.png" style="width:100%; height:100%" alt='[]' />
</div>

	<div data-role="footer" data-position="fixed">

<div data-role="header">
	<h3>BMI Calculator</h3>
</div>
<div data-role="content">
	Weight (Kg): <input type="text" id="a" placeholder="Weight">
	Height (Cm): <input type="text" id="b" placeholder="Height">
	BMI: <input type="text" id="c" placeholder="Body Mass Index"> 
	Status: <input type="text" id="d" placeholder="Status">

	<input type = "button" value = "COMPUTE" onClick="compute()">
